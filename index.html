<!DOCTYPE html>
<html>
<head>

    <title>Todo List</title>

    <link rel="stylesheet" type="text/css" href="todos.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-Do List <i class="fas fa-pencil-alt"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa fa-trash-alt"></i></span> Go to store</li>
            <li><span><i class="fa fa-trash-alt"></i></span> Buy milk</li>
            <li><span><i class="fa fa-trash-alt"></i></span> Buy eggs</li>
        </ul>

    </div>

    <script type="text/javascript" src="todos.js"></script>
</body>
</html>
